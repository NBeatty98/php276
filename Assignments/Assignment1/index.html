<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
        <form method="post" action="#">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputFirstName" class="form-label" >First Name</label>
                        <input type="name" class="form-control" id="firstname">
                    </div>    
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputLastName" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="lastname">
                    </div>
                </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputAddress" class="form-label">Address</label>
              <input type="address" class="form-control" id="exampleInputAddress">
            </div>

            <div class="row">
              <div class="col">
                <div class="for-group">
                <label for="exampleInputCity" class="form-label">City</label>
                <input type="city" class="form-control" id="exampleInputCity">
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                    <label for="disabledSelect" class="form-label">State</label>
                    <select id="disabledSelect" class="form-select">
                      <option>New York</option>
                      <option>Texas</option>
                      <option selected>Michigan</option>
                      <option>Ohio</option>
                      <option>Oregon</option>
                    </select>
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label for="exampleInputZip" class="form-label">Zip</label>
                    <input type="zipcode" class="form-control" id="exampleInputZip">
                  </div>
                </div>
           </div>

              <div class="form-group">

                  <input type="radio" name="radiobutton" id="malebutton" />
                  <label for="malebutton">Male</label>
            
                  <input type="radio" name="radiobutton" id="femalebutton" />
                  <label for="femalebutton">Female</label>
              </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>

  </body>
</html>
